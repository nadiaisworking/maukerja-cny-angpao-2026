<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <defs>
    <!-- Gold Wave Pattern -->
    <pattern id="waves" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M0 40 Q20 0 40 40" fill="none" stroke="#FFD700" stroke-width="2"/>
       <path d="M0 20 Q20 -20 40 20" fill="none" stroke="#FFD700" stroke-width="2" opacity="0.5"/>
    </pattern>
    <!-- Red Cloud Gradient -->
    <linearGradient id="redCloud" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#D1121D" />
      <stop offset="100%" stop-color="#A00" />
    </linearGradient>
    <filter id="dropShadow">
      <feDropShadow dx="2" dy="4" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Corner Background Shape (Festive Cutout) -->
  <path d="M0 0 L300 0 C280 50 250 150 150 150 C50 150 0 250 0 300 Z" fill="#FFF8C6" stroke="#FFD700" stroke-width="3"/>
  
  <!-- Overlay Wave Pattern -->
  <path d="M0 0 L300 0 C280 50 250 150 150 150 C50 150 0 250 0 300 Z" fill="url(#waves)" opacity="0.6"/>

  <!-- Decorative Red Clouds -->
  <!-- Cloud 1 -->
  <g transform="translate(40, 180) scale(0.6)" filter="url(#dropShadow)">
    <path d="M0 0 C20 -20 40 -20 60 0 C80 -10 100 -10 120 0 C140 10 140 30 120 40 C100 50 80 50 60 40 C40 50 20 40 0 30 Z" fill="url(#redCloud)" stroke="#FFD700" stroke-width="2"/>
  </g>
  <!-- Cloud 2 -->
  <g transform="translate(140, 40) scale(0.8)" filter="url(#dropShadow)">
     <path d="M0 0 C20 -20 40 -20 60 0 C80 -10 100 -10 120 0 C140 10 140 30 120 40 C100 50 80 50 60 40 C40 50 20 40 0 30 Z" fill="url(#redCloud)" stroke="#FFD700" stroke-width="2"/>
  </g>
</svg>
